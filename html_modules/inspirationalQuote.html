<head>

        #picture {
          display: block;
          margin-left: auto;

      }
  </style>

  <script>

        // This is for REFERENCE ONLY and should be replaced by course-specific image paths. 
        // This is needed because the edX html module will only replace the relative path correctly if it is hardcoded like this.
        var imgPaths = {
          "4226af85638946898c44e76c1ec646f5" : "/static/01_take goodnotes.png",
          "bfb4c9eb7c3c4971854e4430ecf5ab51" : "/static/04_distraction.png",
          "71dc0cb2d3444b9cbaeb54d35e829666" : "/static/01_take goodnotes.png",
          "dd78fa75ef48431184829ac8c19dee1b" : "/static/01_take goodnotes.png",
          "1093a31dc6ef4b6bb598380a9803db8a" : "/static/01_take goodnotes.png",
          "16f63289a3594779805d5e9dfd0b6d0d" : "/static/01_take goodnotes.png",
        };

        function loadScript(url, callback)
        {
                // Adding the script tag to the head as suggested before
            var head = document.head;
            var script = document.createElement('script');
            script.type = 'text/javascript';
            script.src = url;

            // Then bind the event to the callback function.
            // There are several events for cross browser compatibility.
            script.onreadystatechange = callback;
            script.onload = callback;

            // Fire the loading
            head.appendChild(script);
        }

        var getQuote = function () {

            var fullQuote; 
            var imgPath;

            var url = window.location.href;
            var split = url.split("/");
            var week = split[6];

            // Read goals from mapped.js static file
            for (var i=0; i < mappedInfo.length; i++) {
                if(mappedInfo[i][0] == week) {
                    fullQuote = mappedInfo[i][2];
                    imgPath = imgPaths[week];
                }
            }

            // Create goal text
            var textNode = document.createElement("P");
            textNode.innerHTML = fullQuote;
            textNode.className = "quoteText";
            textNode.setAttribute("id", "quoteText");
            document.getElementById("inspirationalQuote").appendChild(textNode);
            
            // Load image
            var pic = document.createElement("IMG");
            pic.setAttribute("src", imgPath);
            pic.setAttribute("height", "50%"); 
            pic.setAttribute("width", "50%"); 
            pic.setAttribute("alt", "Study Image");
            document.getElementById("picture").appendChild(pic);
        };

    </script>

</head>

<body>
    <script>
        loadScript("/static/SRLUICourseInfo.js", getQuote);
    </script>

    <div id="inspirationalQuote">
        <p id="quoteText"></p>
    </div>

    <div id="picture">
    </div>
</body>
